<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <script>
      var $body = $('body');
      var maxVisible = 25; // Limits how many tweets are displayed at once

      $(document).ready(function(){
        $body.html('');

        update();
        setInterval(update, 3000);
      });

      function update(){
        var index = streams.home.length - 1;
        var latest = index;
        $body.children('div').remove(); // Clean up old tweets from DOM
        while(index >= 0 && index > latest - maxVisible){
          var tweet = streams.home[index];
          var $tweet = $('<div></div>'); // Create div, then add content
          var timeStamp = '(' + tweet.created_at.toDateString() + ' - ' + tweet.created_at.toLocaleTimeString() + ')'; // Parse time stamp into a string
          $tweet.text(timeStamp + ' @' + tweet.user + ': ' + tweet.message);
          $tweet.appendTo($body); // Add to DOM
          index -= 1;
        }
      }

    </script>
  </body>
</html>
